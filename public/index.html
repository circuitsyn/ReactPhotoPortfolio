<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

		<!-- animate.css CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Social Media / SEO -->
    <!-- Facebook/LinkedIn Meta Data -->
    <meta property="og:title" content="Jarred Sutton Photography" />
    <meta property="og:description" content="A Photography website and portfolio that is meant to share the beauty of the world around us. Demonstrating why Natures' beauty is worth saving through the eyes and lens of Jarred Sutton." />
    <meta property="og:image" content="https://js-react-photo-portfolio.s3-us-west-2.amazonaws.com/thumbnail.jpg" />
    <meta property="og:url" content="https://www.jarredsutton.com" /> 
    <meta name="author" content="Jarred Sutton">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Data -->
    <meta name="twitter:title" content="Jarred Sutton Photography">
    <meta name="twitter:description" content="A Photography website and portfolio that is meant to share the beauty of the world around us. Demonstrating why Natures' beauty is worth saving through the eyes and lens of Jarred Sutton.">
    <meta name="twitter:image" content="https://js-react-photo-portfolio.s3-us-west-2.amazonaws.com/thumbnail.jpg">
    <meta name="twitter:card" content="summary_large_image">
  
    <title>Jarred Sutton Photography</title>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
